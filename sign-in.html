<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Шрифты -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Roboto+Condensed:wght@500;600&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- common.css -->
    <!--  -->
    <link rel="stylesheet" href="css/sign-in.css">
    <title>Страница авторизации</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <!-- /script -->

    <main class="form-signin w-100 m-auto">
        <div class="container">
            <form novalidate>
                <svg class="mb-3" width="190" height="39">
                    <use href="/svg/common.bundle.svg#logo"></use>
                </svg>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                        <label for="floatingInput">Адрес электронной почты</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Пароль</label>
                    </div>
                <div class="row my-3">
                    <div class="col-6">
                        <!-- <div class="form-check text-nowrap">
                            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                запомнить меня
                            </label>
                        </div> -->
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                        <a href="recovery.html">Забыли пароль?</a>
                    </div>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; staff.4tochki.ru.
                </p>
            </form>
        </div>
    </main>
</body>

</html>
